<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expiry Field (Current Pattern)</title>
</head>
<body>
<form id="expiry-form">
    <input
            type="text"
            id="expiry-field"
            name="expiry"
            autocomplete="cc-exp"
            placeholder="Expiry date (MM / YY)"
            inputmode="numeric"
            pattern="[0-9\\s\\/]*"
            data-field-type="expiry-current">
</form>
</body>
</html>
