<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expiry Field</title>
</head>
<body>
<form id="expiry-form">
    <input
            type="text"
            id="expiry-field"
            name="expiry"
            datatype="text"
            placeholder="Expiry date (MM / YY)"
            autocomplete="cc-exp"
            inputmode="numeric"
            pattern="[0-9]*"
            data-field-type="expiry-original">
</form>
</body>
</html>
